<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <form id="resume-form">
        <h1>Dynamic Resume Builder</h1>
        <!-- Personal Information -->
        <fieldset> 
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" style="color: #e37b7d;" id="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email"  placeholder="abcd@gmail.com" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="0321-XXXXXXX" required>

        </fieldset>
        <!-- Education -->
        <fieldset>
            <legend>Education</legend>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" required>
            <label for="school">College/University:</label>
            <input type="text" id="school" required>
            <label for="gradYear">Graduation Year:</label>
            <input type="number" id="gradYear" required>
            </fieldset>
        </fieldset>
        <!-- Work Experience -->
        
        <fieldset>
            <legend>Work Experience</legend>
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" required>
            <label for="company">Company:</label>
            <input type="text" id="company" required>
            <label for="years">Years of Experience:</label>
            <input type="number" id="years" required>
        </fieldset>
        <!-- Skills -->
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <input type="text" id="skills" placeholder="Enter your skills" required >
        </fieldset>
        <br>
        <!-- Generated Button -->
        <button type="submit"><b>Generate Resume</b></button>
        <hr>
    </form>
    <br>

    <!-- Generated Resume -->
    <div id="resume-display">
        <!-- Dynamic Resume will be generated -->
        <h1>Your Resume</h1>
        <div id="resume-content"></div>
        
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
